<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="" content="">

		<title>Driver Dashboard</title>

		<link rel="stylesheet" href="../css/driver-extra.css">
		<link rel="stylesheet" href="../css/materialize.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="../js/materialize.js"></script>
    <script src="https://kit.fontawesome.com/9603da10a6.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="page">
			<nav class="navbar-fixed nav-i">
				<div class="nav-wrapper">
					<a href="https://m.travelsafett.ga" style="font-family: Avenir-Blk;" class="brand-logo right nav-i black-text">TravelSafe<span class="red-text">TT</span></a>
					<ul id="nav-mobile" class="">
						<li><a class="black-text" href="login.html">Logout <i class="fas fa-sign-out-alt fa-1x"></i></a></li>
						<!-- <li><a class="black-text" href="update.html">Update Info <i class="fas fa-user-edit fa-1x"></i></a></li>-->
					</ul>
				</div>
			</nav>
			<main>
				<div>
					<br class="spacetop">
					<div class="center main-title">
						<h1 id="dashboard-title" style="color: #F8CD46;"> Driver Dashboard </h1>
					</div>
					<br class="spacebot" />
						<div id="qr-box" class="container qr-box z-index-5">
								<br>
								<h4 class="center">Your QR Code</h4>
								<div class="container center">
									<img  src="../img/qr-tstt.png" alt="Barcode"/>
									<br class="spacebot">
									<br>
								</div>
							</div>
							<br class="spacetop" />
							<h3  class="center">Your Public Info</h3>
							<div id="public-info" class="container qr-box">
								<br>
								<br />
								<div class="container center">
									<div class="pub-head">
										<img class="img-adjust left" src=../img/placeholder.png alt="Driver-Photo" width="75" height="75" />
										<h5 id="verified-driver-text" class="right"><i class=" green-text fas fa-user-shield"></i> Verified Driver </h5>
									</div>
									<div class="indent">
										<p id="vehicle-model"> Vehicle: $your-vehicle-name </p>
										<p id="vehicle-plate"> Vehicle Number Plate: $your-number-plate </p>
									</div>
									<p>Photos of Vehicle </p>
											<img src="../img/car.jpg" width="75" height="75" alt="Vehicle Picture 1">
											<img src="../img/car.jpg" width="75" height="75" alt="Vehicle Picture 2">
											<img src="../img/car.jpg" width="75" height="75" alt="Vehicle Picture 3">
									<br class="spacebot">
								</div>
							</div>
							<br class="spacebot" />
							<br class="spacebot" />
						</div>
					</div>
					<br class="spacebot">
				</div>
			</main>
		</div>
	</body>
</html>
